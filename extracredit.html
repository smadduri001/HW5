<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Extra Credit - React and Vue</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.com/libraries/react"></script>
        <script src="https://cdnjs.com/libraries/react-dom"></script>
    </head>
    <body>
        <div id="button-count"></div>
        <script type="module">

            import React from "https://cdnjs.com/libraries/react";
            import ReactDOM from "https://cdnjs.com/libraries/react-dom";

            function ButtonCount() {
                let [buttoncount, increment] = React.useState(0);

                return (
                    <button onClick= {() => increment(buttoncount+1)}>Times Clicked: {buttoncount}</button>
                );
            }
            ReactDOM.render(<ButtonCount/>, document.querySelector('#button-count'));
        </script>
    </body>
</html>
